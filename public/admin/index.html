<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin del Restaurante</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* PARCHE DE EMERGENCIA PARA MÓVIL */
    @media (max-width: 900px) {
      
      /* 1. Atacamos el contenedor principal (usualmente es un div con display flex) */
      div[id="nc-root"] > div {
        display: flex !important;
        flex-direction: column !important;
        height: auto !important;
        overflow: auto !important;
      }

      /* 2. LA BARRA LATERAL (El culpable) 
         Le decimos: "Deja de flotar, ponte arriba, ocupa todo el ancho y déjate de cosas raras" */
      div[class*="SidebarContainer"], 
      aside,
      div[class*="sidebar"] {
        position: relative !important; /* Vital: deja de ser fixed */
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
        height: auto !important;
        flex-basis: auto !important;
        border-right: none !important;
        border-bottom: 5px solid #333 !important; /* Para separar visualmente */
        overflow: visible !important;
        z-index: 1 !important;
      }

      /* 3. EL CONTENIDO (Donde escribes) 
         Le decimos: "Ponte debajo de la barra y ocupa todo el espacio" */
      div[class*="CollectionPageContainer"], 
      div[class*="EditorContainer"],
      main {
        padding: 20px 10px !important;
        min-width: 100% !important;
        width: 100% !important;
        margin-left: 0 !important; /* Por si tenía margen a la izquierda */
      }

      /* 4. Ocultamos la previsualización y cosas extra que estorban */
      div[class*="PreviewPaneContainer"] {
        display: none !important;
      }
      
      /* Ajuste extra para los inputs */
      input, textarea {
        font-size: 16px !important; /* Evita zoom automático en iPhone */
      }
    }
  </style>

</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
