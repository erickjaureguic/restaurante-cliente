<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin del Restaurante</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* Parche Seguro para Móvil */
    @media (max-width: 768px) {
      
      /* 1. ELIMINAR EL PANEL DE LA DERECHA (Preview) 
         Esto libera el 50% de la pantalla inmediatamente. */
      div[class*="PreviewPaneContainer"] {
        display: none !important;
      }

      /* 2. ARREGLAR LA BARRA LATERAL (Sidebar)
         Le decimos: "Deja de ser 'fixed' (pegajosa) y compórtate como un bloque normal".
         Esto hará que aparezca ARRIBA del todo, y luego puedas bajar al contenido. */
      div[class*="SidebarContainer"] {
        position: relative !important;
        width: 100% !important;
        height: auto !important;
        min-height: auto !important;
        margin-bottom: 20px !important;
        border-right: none !important;
        border-bottom: 1px solid #ccc !important;
      }

      /* 3. FORZAR MODO COLUMNA
         Obligamos a que la barra quede arriba y el editor abajo. */
      div[class*="AppContainer"] {
        flex-direction: column !important;
        height: auto !important;
        overflow: auto !important; /* Permitir scroll normal */
      }
      
      /* 4. EXPANDIR EDITOR
         Que el área de escribir use el espacio que dejó la preview */
      div[class*="EditorContainer"] {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
